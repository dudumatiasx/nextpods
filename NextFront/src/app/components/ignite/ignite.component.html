<div class="layout-main-container flex">
  <!--? Logo -->
  <div class="flex grid col-12 justify-content-center">
    <div class="flex pb-0 col-12 justify-content-center animate__animated animate__fadeIn">
      <img src="/assets/ignitelogo.png" height="200" class="select-none" />
    </div>
    <div class="flex pt-0 col-12 justify-content-center animate__animated animate__fadeIn">
      <img src="/assets/ignitelogo2.png" height="30" class="select-none" />
    </div>
  </div>

  <!--? Destaques1 -->
  <div class="flex grid px-0 pt-8 mb-5 animate__animated animate__fadeIn">
    <!--! V80--->
    <div class="flex grid col-4 align-items-center justify-content-center text-left">
      <div class="flex col-6 justify-content-start animate__animated" data-animation="animate-fadeInUp">
        <img src="/assets/V80.png" height="280" class="select-none" />
      </div>
      <div class="flex col-6 flex-column">
        <div class="animate__animated" data-animation="animate-fadeInUp">
          <span class="text-5xl font-bold text-gray-900">IGNITE V80</span>
        </div>
        <div class="animate__animated" data-animation="animate-fadeInLeft">
          <span class="text-4xl font-light text-gray-900">8000 puffs</span>
        </div>
        <div class="animate__animated pt-4" data-animation="animate-fadeInLeft">
          <span class="text-1xl font-light text-green-500">R$</span>
          <span class="text-4xl font-bold text-green-500">109,90</span>
        </div>
        <div class="mt-5 animate__animated" data-animation="animate-fadeIn">
          <p-button label="Escolher Sabores" iconPos="right" severity="secondary" [raised]="true"></p-button>
        </div>
      </div>
    </div>
    <!--! V150-->
    <div class="flex grid col-4 align-items-center justify-content-center text-left">
      <div class="flex col-6 justify-content-start animate__animated" data-animation="animate-fadeInUp">
        <img src="/assets/v150.png" height="280" class="select-none" style="opacity: 0.6;"/>
      </div>
      <div class="flex col-6 flex-column">
        <div class="animate__animated" data-animation="animate-fadeInUp">
          <span class="text-5xl font-bold text-gray-900">IGNITE V150</span>
        </div>
        <div class="animate__animated" data-animation="animate-fadeInLeft">
          <span class="text-4xl font-light text-gray-900">15000 puffs</span>
        </div>
        <div class="animate__animated pt-4" data-animation="animate-fadeInLeft">
          <span class="text-1xl font-light text-gray-500">R$</span>
          <span class="text-4xl font-bold text-gray-500">159,90</span>
        </div>
        <div class="mt-5 animate__animated" data-animation="animate-fadeIn">
          <p-button label="Esgotado" iconPos="right" severity="secondary" [disabled]="true" [raised]="true"></p-button>
        </div>
      </div>
    </div>
    <p-divider class="flex col-12"></p-divider>
  </div>

  <!--? Hero 1 -->
  <div class="flex grid col-12 mt-2 justify-content-around animate__animated animate__fadeIn">
    <!--! Col 1 --->
    <div class="flex card grid col-2 h-28rem w-21rem align-content-between">
      <div class="flex col-12 justify-content-center cursor-pointer">
        <img src="/assets/v50.png" height="200" class="select-none" />
      </div>

      <div class="flex grid col-12 align-items-end justify-content-between px-3">
        <div class="flex grid flex-column justify-content-start col-8 cursor-pointer">
          <div class="flex col-12 p-0 justify-content-start">
            <span class="text-lg font-bold text-gray-800">IGNITE V50</span>
          </div>
          <div class="flex col-12 p-0 justify-content-start pt-0">
            <span class="text-md font-light text-gray-800">5000 puffs</span>
          </div>
          <div class="flex col-12 p-0 pt-2 justify-content-start align-items-end">
            <span class="text-sm font-light text-green-500 align-self-end">
              R$<span class="text-xl font-bold text-green-500 align-self-end">89,90</span>
            </span>
          </div>
        </div>
        <div class="flex col-2">
          <p-button icon="icon-shopping-cart" iconPos="right" severity="secondary" size="small" [raised]="true"></p-button>
        </div>
      </div>

    </div>
    <!--! Col 2 --->
    <div class="flex card grid col-2 h-28rem align-content-between" style="width: 43.1rem;">
      <div class="flex col-12 justify-content-center cursor-pointer">
        <img src="/assets/5v150.png" height="220" class="select-none" />
      </div>

      <div class="flex grid col-12 align-items-end justify-content-between px-3">
        <div class="flex grid flex-column justify-content-start col-6 cursor-pointer">
          <div class="flex col-12 p-0 justify-content-start">
            <span class="text-lg font-bold text-gray-800">IGNITE V150 5 PACK</span>
          </div>
          <div class="flex col-12 p-0 justify-content-start pt-0">
            <span class="text-md font-light text-gray-800">15000 puffs</span>
          </div>
          <div class="flex col-12 p-0 pt-2 justify-content-start align-items-end">
            <span class="text-sm font-light text-green-500 align-self-end">
              R$<span class="text-xl font-bold text-green-500 align-self-end">879,90</span>
            </span>
          </div>
        </div>
        <div class="flex col-2 justify-content-end">
          <p-button icon="icon-shopping-cart" iconPos="right" severity="secondary" size="small" [raised]="true"></p-button>
        </div>
      </div>
    </div>
    <!--! Col 2 --->
    <div class="flex card grid col-2 h-28rem align-content-between" style="width: 43.1rem;">
      <div class="flex col-12 justify-content-center cursor-pointer">
        <img src="/assets/5v80.png" height="220" class="select-none" />
      </div>

      <div class="flex grid col-12 align-items-end justify-content-between px-3">
        <div class="flex grid flex-column justify-content-start col-6 cursor-pointer">
          <div class="flex col-12 p-0 justify-content-start">
            <span class="text-lg font-bold text-gray-800">IGNITE V80 5 PACK</span>
          </div>
          <div class="flex col-12 p-0 justify-content-start pt-0">
            <span class="text-md font-light text-gray-800">8000 puffs</span>
          </div>
          <div class="flex col-12 p-0 pt-2 justify-content-start align-items-end">
            <span class="text-sm font-light text-green-500 align-self-end">
              R$<span class="text-xl font-bold text-green-500 align-self-end">489,90</span>
            </span>
          </div>
        </div>
        <div class="flex col-2 justify-content-end">
          <p-button icon="icon-shopping-cart" iconPos="right" severity="secondary" size="small" [raised]="true"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
